<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="all">
        <div class="upload-part mt-5">
            <span>Upload</span>
            <input type="file" class="d-none" multiple accept="image/png, image/jpeg, image/gif">
            <i class="fa-solid fa-cloud-arrow-up upload" ></i>
        </div>
        <div class="drag-part" draggable="true">
            <span>Drag & drop image here</span>
            <input type="file" class="file d-none" multiple accept="image/png, image/jpeg, image/gif">
        </div>
        <div class="table-part container my-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
    
                </tbody>
              </table>
        </div>
    </div>
